       <h1 class="text-4xl font-extrabold text-center py-8">Discover Interests</h1>

      >
      <svg width="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Interface / Search_Magnifying_Glass"> <path id="Vector" d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
 <h3>Explore</h3>

    <h5 class="text-black px-6 text-[32px] font-bold py-4">Explore <span id="lengthSearchdata" class="lengthSearchdata"></span> interests related to "<span id="Searchteam" class="Searchteam"></span>"</h5>

   <script>
  function search() {
  var searchTerm = document.getElementById("searchTerm").value;
  var apiUrl = `https://graph.facebook.com/search?type=adinterest&q=[${searchTerm}]&limit=10000&locale=en_US&access_token=EAAIw7iqwlokBAFiGNjZB1Qqz0Dwfxj63uZCB0Ps3ervK1ZAaYuTqyZC10WrBVSW3v4J6BPUHZAV0k3nt6I03OH1yqWzZBSYNTZBYPTwkndpCb61ZBUNPUeIe3kK4x07mqGabQMAZB0NPHUtXhwAIPWRgjNb9ZBgd3Vyl9uAimODhKhsV0HLHBqMipvu00Mq9T55ZCBwgPm5NC1tZBwZDZD`;


 
  axios
    .get(apiUrl)
    .then(function (response) {
      var results = response.data.data;
      var tableContent = document.getElementById("resultsTable");
      tableContent.innerHTML = "";
      console.log(results);
      results.forEach(function (result) {
        var tableRow = document.createElement("div");
        tableRow.classList.add("table-row");

        var interestCell = document.createElement("div");
        interestCell.classList.add("table-data");
        interestCell.textContent = result.name;
        tableRow.appendChild(interestCell);

       var audienceCell = document.createElement("div");
audienceCell.classList.add("table-data");
var audienceSizeLower = result.audience_size_lower_bound;
var audienceSizeUpper = result.audience_size_upper_bound;
var audienceText = formatAudienceSize(audienceSizeLower, audienceSizeUpper);
audienceCell.textContent = audienceText;
tableRow.appendChild(audienceCell);

        var topicCell = document.createElement("div");
        topicCell.classList.add("table-data");
        topicCell.textContent = result.topic;
        tableRow.appendChild(topicCell);
       var topicCell = document.getElementById("lengthSearchdata");
topicCell.textContent = results.length;
       var topicCell = document.getElementById("Searchteam");
topicCell.textContent = searchTerm;


        var searchCell = document.createElement("div");
        searchCell.classList.add("table-data");
        searchCell.textContent = searchTerm;
        tableRow.appendChild(searchCell);

        var linksCell = document.createElement("div");
        linksCell.classList.add("table-data");
        linksCell.textContent = result.path;
        tableRow.appendChild(linksCell);

        tableContent.appendChild(tableRow);
      });
    })
    .catch(function (error) {
      console.error(error);
    });
}

function formatAudienceSize(audienceSizeLower, audienceSizeUpper) {
  var formattedLower = formatNumber(audienceSizeLower);
  var formattedUpper = formatNumber(audienceSizeUpper);
  return `${formattedLower}-${formattedUpper}`;
}

function formatNumber(number) {
  if (number >= 1000000000) {
    return `${(number / 1000000000).toFixed(1)}B`;
  } else if (number >= 1000000) {
    return `${(number / 1000000).toFixed(1)}M`;
  } else if (number >= 1000) {
    return `${(number / 1000).toFixed(1)}K`;
  } else {
    return `${number}`;
  }
}
</script>
